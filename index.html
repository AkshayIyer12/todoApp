        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Task Header</h2>
            </div>
            <div class="modal-body">
            <br>
            <fieldset>
                <legend>Create a Task</legend>
                <div>
                    <label for="taskId">Task Id</label> <input id="tid" required="" type="number">
                </div>
                <div>
                    <label for="tname">Task</label> <input id="tname" placeholder="What needs to be done?" required="" type="text" class="adder">
                </div>
                <div>
                    <label for="date">Date</label> <input id="tdate" required="" type="date" class="adder">
                </div>
                <div class="tmsg">
                    <label for="msg" >Message</label> 
                    <textarea id="tdesc"></textarea>
                </div>
                <br>
                <div class="button">
                    <button id="button" onclick="createTask()" type="submit">Add Task</button>
                </div>
                <br>
            </fieldset>
            <br>
            </div>
            <div class="modal-footer">
              <h3>Task Footer</h3>
            </div>
        </div>
    </div>
