<!DOCTYPE html>
<html>
  
  <head>
    <title>Todo App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>

    <div>
      <h1>Build your Todo List</h1>
    </div>

    
    <div>
      <fieldset>
	<legend>Add your Task</legend>
	<p>
	  <label>Task</label>
	  <input type = "text" id = "addTask" value = "What's your Task ?" /><br \><br \>
	  <input type = "submit" value = "Add Task" />
	</p>
      </fieldset>
    </div>

    
    <div>
      <fieldset>
	<legend>View your Task</legend>
	<p>
	  <input type = "text" id = "vwTask" value = "View your Task!" /><br \><br \>
	  <input type = "submit" value = "View Task" />
	</p>
      </fieldset>
    </div>

    
    <div>
      <fieldset>
	<legend>Update your Task</legend>
	<p>
	  <label>Task</label>
	  <input type = "text" id = "upTask" value = "Update your Task!" /><br \><br \>
	  <input type = "submit" value = "Update Task" />
	</p>
      </fieldset>
    </div>

    
    <div>
      <fieldset>
	<legend>Delete your Task</legend>
	<p>
	  <label>Task</label>
	  <input type = "text" id = "delTask" value = "Delete your Task!" /><br \><br \>
	  <input type = "submit" value = "Delete Task" />
	</p>
      </fieldset>
    </div>   

    
  </body>

</html>
