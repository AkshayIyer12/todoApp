<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/style1.css" rel="stylesheet">
</head>
<body>
    <h1>Todo App</h1>
    <button id="myBtn">+</button>
     <button id="myBtn1">-</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Todo hacker</h2>
            </div>
            <div class="modal-body">
            <br>
            <fieldset>
              <legend>Create a Todo</legend>
                <div>
                  <label for="taskId">Todo Id</label> <input id="tid" required="" type="number">
                </div>
                <div>
                    <label for="tname">Todo</label> <input id="tname" placeholder="What needs to be done?" required="" type="text" class="adder">
                </div>
                <div>
                    <label for="date">Date</label> <input id="tdate" required="" type="date" class="adder">
                </div>
                <div class="tmsg">
                    <label for="msg" >Message</label> 
                    <textarea id="tdesc"></textarea>
                </div>
                <br>
                <div class="button">
                    <button id="button" onclick="createTask()" type="submit">Add todo</button>
                </div>
                <br>
            </fieldset>
            <br>
            </div>
            <div class="modal-footer">
              <h3>Get going!</h3>
            </div>
        </div>
    </div>
    <div id="form4">
    <ul id="form4ul"></ul>
    </div>
    <script src="js/todo.js" type="text/javascript">
    </script>
</body>
</html>
